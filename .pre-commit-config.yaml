repos:
  - repo: local
    hooks:
      - id: flake8
        name: Run flake8
        entry: flake8 .
        language: python
        files: \.py$
      - id: black
        name: Run black
        entry: black .
        language: python
        files: \.py$
      - id: isort
        name: Run isort
        entry: isort .
        language: python
