[tool.black]
exclude = '''
/(
  | migrations
)/
'''
line-length = 119

[tool.isort]
line_length = 119
profile = "black"
skip_glob = ["*/migrations/*"]

[tool.coverage]
[tool.coverage.run]
omit = ["*/migrations/*", "tests/*", "*conftest.py"]

[tool.pytest.ini_options]
addopts = "--cov-report term-missing --strict-markers --reuse-db"
python_files = ["tests.py", "test_*.py", "*_tests.py"]

[tool.poetry]
authors = ["Evgeni Sautin <evgeni.sautin@gmail.com>"]
description = "Test-driven development with FastAPI and Docker"
name = "fastapi-tdd-docker"
version = "2.0.0"

[tool.poetry.dependencies]
aerich = "^0.6.3"
celery = "^5.2.7"
email-validator = "^1.2.1"
fastapi = "^0.79.0"
gunicorn = "^20.1.0"
newspaper3k = "^0.2.8"
passlib = { extras = ["bcrypt"], version = "^1.7.4" }
python = "^3.10"
python-jose = { extras = ["cryptography"], version = "^3.3.0" }
python-multipart = "^0.0.5"
redis = "^4.3.4"
tortoise-orm = { extras = ["asyncpg", "aiomysql"], version = "^0.19.2" }
uvicorn = { extras = ["standard"], version = "^0.18.2" }

[tool.poetry.dev-dependencies]
bandit = "^1.7.4"
black = "^22.6.0"
flake8 = "^4.0.1"
isort = "^5.10.1"
mypy = "^0.971"
pre-commit = "^2.20.0"
pylint = "^2.14.5"
pytest = "^7.1.2"
pytest-asyncio = "^0.19.0"
pytest-cov = { extras = ["toml"], version = "^3.0.0" }
pytest-xdist = { extras = ["psutil"], version = "^2.5.0" }

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
