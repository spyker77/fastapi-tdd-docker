[tool.black]
exclude = '''
/(
    \.mypy_cache
  | \.pytest_cache
  | migrations
)/
'''
line-length = 119

[tool.isort]
profile = "black"
skip_glob = [".mypy_cache", ".pytest_cache", "migrations"]

[tool.coverage]
[tool.coverage.run]
omit = ["*tests*"]

[tool.poetry]
authors = ["Evgeni Sautin <evgeni.sautin@gmail.com>"]
description = "Test-driven development with FastAPI and Docker"
name = "fastapi-tdd-docker"
version = "2.0.0"

[tool.poetry.dependencies]
aerich = "^0.6.1"
celery = "^5.2.3"
email-validator = "^1.1.3"
fastapi = "^0.70.1"
gunicorn = "^20.1.0"
newspaper3k = "^0.2.8"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
python = "^3.10"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
python-multipart = "^0.0.5"
redis = "^4.1.0"
tortoise-orm = {extras = ["asyncpg", "aiomysql"], version = "^0.17.7"}
uvicorn = {extras = ["standard"], version = "^0.16.0"}

[tool.poetry.dev-dependencies]
bandit = "^1.7.1"
black = "^21.12b0"
flake8 = "^4.0.1"
isort = "^5.10.1"
mypy = "^0.930"
pre-commit = "^2.16.0"
pylint = "^2.12.2"
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
pytest-cov = {extras = ["toml"], version = "^3.0.0"}

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
